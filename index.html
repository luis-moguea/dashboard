<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Plus+Jakarta+Sans:wght@500;800&family=Poppins:wght@100;200;400&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div  class="header" id="header">
            <div class="main-js" id="item">
                <div class="header-js">
                    <div class="title">
                        <h1 class="title--text">Social Media Dashboard</h1>
                        <p class="total-follows">Total followers: 23,004</p>
                    </div>
                    <div class="button">
                        <p class="dark-word">Dark Mode</p>
                        <label class="switchBtn">
                            <input class="input-display" type="checkbox">
                            <div class="slide round"></div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="first-item" id="first-item"></div>
        <div class="overview" id="overview">
            <div class="main-overview">
                <h1 class="main-overview--text">
                    Overview - Today
                </h1>
            </div>
        </div>
        <div class="second-item" id="second-item"></div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
